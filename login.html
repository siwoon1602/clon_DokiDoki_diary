<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/join.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <title>회원가입</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header_content">
        <h1 class="sr-only">두근두근비밀일기</h1>
        <img src="./images/logo.png" alt="" class="main_logo" />
        <div class="button_user">
          <img src="./images/user_add.png" alt="" class="icon" /><a
            href="/login.html"
            >회원가입</a
          >
        </div>
      </div>
    </header>
    <main class="main" id="main">
      <h2>
        <img src="./images/logo2.png" alt="" />
        <p class="highlight">로그인</p>
      </h2>
      <form action="">
        <label for="아이디"
          >이메일
          <input type="email" id="아이디" />
        </label>
        <label for="비밀번호"
          >비밀번호
          <input type="pw" id="비밀번호" />
        </label>
        <button type="submit">로그인</button>
      </form>
    </main>
    <footer>
      <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>

</html>
